<style>
.videoWrapper {
	position: relative;
	padding-bottom: 56.333%;
	height: 0;
    background: black;
    display: none;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
    border: 0;
    display: none;
}
</style>

<script>
function mp3_embed() {
    var p = document.getElementsByTagName('p');
    for (var i = 0; i < p.length; i++) {
        if (p[i].innerHTML.indexOf('.mp3') !== -1) {
            var mp3 = p[i].innerHTML.split('?');
            var mp3url = mp3[0];
            var mp3par = ' ';
            if (mp3.length == 2) {
                if (mp3[1].indexOf('autoplay=1') > -1) mp3par += ' autoplay ';
                if (mp3[1].indexOf('loop=1') > -1) mp3par += ' loop ';
                if (!(mp3[1].indexOf('controls=0') > -1)) mp3par += ' controls ';
                if (mp3[1].indexOf('preload=1') > -1) mp3par += ' preload ';
            }
            var newInnerHTML = `<audio hidden="" ${mp3par} > <source src="${mp3url}" type="audio/mpeg">Your browser does not support the audio element.</audio>  `;
            p[i].innerHTML = newInnerHTML;
        }
    }
}
mp3_embed();
</script>
